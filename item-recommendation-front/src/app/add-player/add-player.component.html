<div class="container-fluid">
  <div class="row justify-content-center">
      <div class="col-md-4">
          <h1 style="text-align: center;">Register</h1>
          <form (ngSubmit)="onSubmit()" #addPlayer="ngForm">
              <div class="form-group mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" required placeholder="Name" [(ngModel)]="player.name" name="name" #class="ngModel">
                 </div>
                 <div class="form-group mb-3">
                  <label for="class" class="form-label">Class</label>
                  <input type="text" class="form-control" id="class" required placeholder="PlayerClass" [(ngModel)]="player.playerClass" name="class" #class="ngModel">
                 </div>
                 <div class="form-group mb-3">
                  <label for="team" class="form-label">Is it an enemy</label>
                  <input type="checkbox" [checked]="player.isEnemy == 'true'">
                </div>
              <div class="d-grid col-6 mx-auto">
                  <button class="btn btn-primary" type="submit" >Submit</button>
              </div>
          </form>
      </div>
  </div>
</div>
